  <h2 id="heading"> BANK DETAILS DATA VALIDATION </h2>

<div class="container">
  <div class="batable"> 
        <div id="first_input">
        <label for="fname">BANK_ID:</label>
        <input type="text" id="bankId"  maxlength="" size="30"> 
      </div>
        </br> 
        <div id="second_input">
        <label for="fname">ACCOUNT_ID:</label>
        <input type="text" id="accountId" maxlength=""> 
       </div>

      </br> </br>
        <button class="button" onclick="dataInitialization()">Validation</button>
  </div>
  <div id="table_parent">
       <div id="box1">  
      <h3 id="head_target">TARGET_GRID</h3>
     <table id="bankAccountTable" > 
        <tr>
          <th>Bank_Id</th>
          <th>Account_Type</th>
          <th>Account_Number</th>
        </tr>
    </table>
    </div>
          
        <div id="box2">
        <h3 id="head_error">ERROR_GRID</h3>
        <table id="bankAccountErrorTable" >
        <tr>
          <th>Bank_Id</th>
          <th>Account_Id</th>
          <th id="reason_th ">Reason</th>
        </tr>
    </table>  
    </div> 
  </div>
